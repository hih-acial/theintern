<!DOCTYPE html>
<html>
<head>
  <script>


    // ES6 code here
    var brands = new Set();

    brands.add ('Renault');
    brands.add ('Peugeot').add ('Mercedes');
    console.log(brands);
    brands.add ('VW').add ('Mercedes');
    console.log(brands);

    var brandsArray = ['Renault', 'Peugeot', 'Mercedes', 'VW', 'Mercedes'];
    console.log(brandsArray);
    var brands2 = new Set(brandsArray);
    console.log(brands2);

  </script>
  <title>ES6 practice</title>
</head>

</body>
</html>
