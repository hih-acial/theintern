<!DOCTYPE html>
<html>
<head>
  <script>

    var fruits = ['bananes', 'pommes'];
    // ES6 code here
    function* steps () {

      fruits.push("fraises");

      yield;
      fruits.push("cerises");

      yield;
      fruits.push("oranges");
      yield;
      console.log("step 4");
      yield;
      console.log("last step");
    }

    let stepsIter = steps();

    stepsIter.next();
    console.log(fruits);
    stepsIter.next();
    console.log(fruits);
    stepsIter.next();
    console.log(fruits);

  </script>
