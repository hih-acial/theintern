<!DOCTYPE html>
<html>
<head>
  <script>


    // ES6 code here
    var [val1, , val3,] = [ 'valeur1',  'valeur2',  'valeur3',  'valeur4'];
    console.log(val3);

    var [val1, , ...valeurs] = [ 'valeur1',  'valeur2',  'valeur3',  'valeur4'];
    console.log(valeurs);

    var personne = {
      genre : 'masculin',
      age : 25,
      taille : 1.80
    }
    console.log(personne);
    var {genre, taille} = {
      genre : 'masculin',
      age : 25,
      taille : 1.80
    }
    console.log(taille);

  </script>
  <title>ES6 practice</title>
</head>
<body>
</body>
</html>
