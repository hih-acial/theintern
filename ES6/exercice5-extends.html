<!DOCTYPE html>
<html>
<head>
  <script>


    // ES6 code here
    class Personne {

      constructor (val1, val2, val3) {
        this.lastname = val1;
        this.firstname = val2;
        this.profession = val3;
      }
      fullname () {
        return (this.lastname + ' ' + this.firstname);
      }
      
    }


    let moi = new Personne ("Hassan", "IMHAH", "Medecin");
    moi.genre='masculin';
    console.log("moi  "+ moi)

    class Informaticien extends Personne {
      constructor (nom, prenom, langage) {
        super (nom, prenom, "Informaticien");
        this.langage = langage;
      }
    }
    var phpDev = new Informaticien ("IMHAH", "Hassan", "javascript");

    class InformaticienBack extends Informaticien {
      constructor (nom, prenom, anciennete) {
        super (nom, prenom, "nodejs");
        this.anciennete = anciennete;
      }
    }
    var backDev = new InformaticienBack ("IMHAH", "Hassan", 2);
    var ret = backDev.fullname();
    console.log(ret);
  </script>
  <title>ES6 practice</title>
</head>
<body>
</body>
</html>
