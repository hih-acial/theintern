<!DOCTYPE html>
<html>
<head>
  <script>


    // ES6 code here
    console.log ("Order a book : JavaScript: The Good Parts");
    var orderPromise = new Promise (function(resolve, reject){
      setTimeout(function(){
        resolve("Your book is delivered !")
      }, 5000)
    });

    console.log ("Waitig for book. Read JavaScript for Kids: A Playful Introduction to Programming")
    orderPromise.then (function(data){
      console.log(data);
    });
    console.log ("Continue reading")

  </script>
  <title>ES6 generators</title>
</head>

</body>
</html>
